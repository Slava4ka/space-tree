<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Радиальное дерево - Three.js</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="media/background.mp4" type="video/mp4">
        </video>
    </div>
    
    <div class="zoom-controls">
        <button id="zoom-in" class="zoom-btn" title="Приблизить">+</button>
        <button id="zoom-reset" class="zoom-btn" title="Сбросить зум">⊙</button>
        <button id="zoom-out" class="zoom-btn" title="Отдалить">−</button>
    </div>
    
    <div class="layout-controls">
        <div class="layout-row">
            <label for="spacing-factor">Расстояние по окружности</label>
            <input type="range" id="spacing-factor" min="1" max="2" step="0.1" value="1.4">
            <span id="spacing-value">1.4</span>
        </div>
        <div class="layout-row">
            <label for="level-margin-factor">Радиальный зазор</label>
            <input type="range" id="level-margin-factor" min="0.0" max="2.0" step="0.1" value="0.6">
            <span id="level-margin-value">0.6</span>
        </div>
        <div class="layout-row">
            <label for="level1-count">Узлы 1 уровня</label>
            <input type="range" id="level1-count" min="0" max="20" step="1" value="17">
            <span id="level1-value">17</span>
        </div>
        <div class="layout-row">
            <label for="level2-count">Узлы 2 уровня</label>
            <input type="range" id="level2-count" min="0" max="120" step="1" value="65">
            <span id="level2-value">65</span>
        </div>
        <div class="layout-row">
            <label for="level3-count">Узлы 3 уровня</label>
            <input type="range" id="level3-count" min="0" max="200" step="1" value="120">
            <span id="level3-value">120</span>
        </div>
        <div class="layout-row">
            <label for="level4-count">Узлы 4 уровня</label>
            <input type="range" id="level4-count" min="0" max="300" step="1" value="200">
            <span id="level4-value">200</span>
        </div>
        <div class="layout-row">
            <label for="graph-rotation-x">Вращение по X</label>
            <input type="range" id="graph-rotation-x" min="-180" max="180" step="1" value="0">
            <span id="graph-rotation-x-value">0</span>
        </div>
        <div class="layout-row">
            <label for="graph-rotation-y">Вращение по Y</label>
            <input type="range" id="graph-rotation-y" min="-180" max="180" step="1" value="0">
            <span id="graph-rotation-y-value">0</span>
        </div>
        <div class="layout-row">
            <label for="graph-rotation-z">Вращение по Z</label>
            <input type="range" id="graph-rotation-z" min="-180" max="180" step="1" value="15">
            <span id="graph-rotation-z-value">15</span>
        </div>
        <div class="layout-row">
            <label for="firefly-size">Размер светлячков</label>
            <input type="range" id="firefly-size" min="5" max="50" step="1" value="20">
            <span id="firefly-size-value">20</span>
        </div>
        <div class="layout-row">
            <label for="firefly-radius">Радиус орбиты светлячков</label>
            <input type="range" id="firefly-radius" min="50" max="500" step="10" value="200">
            <span id="firefly-radius-value">200</span>
        </div>
        <div class="layout-row">
            <label for="firefly-speed">Скорость вращения светлячков</label>
            <input type="range" id="firefly-speed" min="0.1" max="5" step="0.1" value="1">
            <span id="firefly-speed-value">1</span>
        </div>
    </div>
    
    <canvas id="scene-canvas"></canvas>
    
    <script type="module" src="main.js"></script>
</body>
</html>
